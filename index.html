<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

</head>

<body>
    <div class="container">
        <nav>
            <button class="cancel">Home</button>
            <h2 class="app-name">Moodsense</h2>
        </nav>
        <h1 class="prompt">Calendar</h1>
        <br>
        <div class="calendar-container">
            <div class="calendar">
                <header>
                    <h2>July 2018</h2>
                    <a class="btn-prev fontawesome-angle-left" href="#"></a>
                    <a class="btn-next fontawesome-angle-right" href="#"></a>
                </header>
                <table>
                    <thead>
                        <tr>
                            <td>Mo</td>
                            <td>Tu</td>
                            <td>We</td>
                            <td>Th</td>
                            <td>Fr</td>
                            <td>Sa</td>
                            <td>Su</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="prev-month">26</td>
                            <td class="prev-month">27</td>
                            <td class="prev-month">28</td>
                            <td class="prev-month">29</td>
                            <td class="prev-month">30</td>
                            <td class="prev-month">31</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td class="event">10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                        </tr>
                        <tr>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td class="event">21</td>
                            <td>22</td>
                        </tr>

                        <tr>
                            <td class="current-day event">23</td>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                        </tr>
                        <tr>
                            <td>30</td>
                            <td class="next-month">1</td>
                            <td class="next-month">2</td>
                            <td class="next-month">3</td>
                            <td class="next-month">4</td>
                            <td class="next-month">5</td>
                            <td class="next-month">6</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="info">
        <p>will contain information input on the selected date</p>
        <p>notes</p>
        <p>mood</p>
        <p>exercise</p>
        <p>diet</p>
        <p>sleep</p>
        <p>etc...</p>
    </div>
</body>

</html>
